<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">
                Pelicula Favorita
            </h2>
            <h4>
                {{favorita.title| lowercase }}
            </h4>
            <h4>
                {{favorita.year| espar}}
            </h4>
            <h5>{{this.fecha|date:'dd/MM/yy'}}</h5>
        </div>
        <h1 class="subheader">Peliculas</h1>
        <div id="articles" *ngIf="peliculas">
            <div *ngFor="let pelicula of peliculas">
                <app-pelicula [pelicula]="pelicula" (MarcarFavorita)="mostrarFavorita($event)">
                </app-pelicula>
            </div>
        </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
