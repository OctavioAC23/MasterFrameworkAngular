<div id="slider" [ngClass]="{
   'slider-big': !size || size == 'big', 
   'slider-small': size == 'small'
}">
    <h1>{{nombre}}</h1>
    <a (click)="navigate($event, 'blog')" style="cursor: pointer;" [class.active]="activeLink === 'blog'" class="btn-white"
    *ngIf="!size||size=='big'"
    >Ir a Blog</a>
</div>
